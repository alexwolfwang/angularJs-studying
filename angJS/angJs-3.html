</head>
<body>

    <div ng-app="myApp" ng-controller="myC" class="container-fluid col-xs-8 col-xs-offset-2">
        <h3>User</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Edit</th>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <button class="btn btn-primary" ng-click="editUser(user.id)">
                            <span class="glyphicon glyphicon-pencil"></span>
                            edit
                        </button>
                    </td>
                    <td>{{user.first}}</td>
                    <td>{{user.last}}</td>
                </tr>
            </tbody>

        </table>

        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphicon glyphicon-user"></span>
            create new user
        </button>

        <form class="form-horizontal" ng-hide="hideForm">
            <h3 ng-show="edit">Create New User</h3>
            <h3 ng-hide="edit">Edit User</h3>

            <div class="form-group">
                <label class="col-xs-2">First name: </label>
                <input type="text" ng-model="first" ng-disabled="!edit" placeholder="First name">
            </div>

            <div class="form-group">
                <label class="col-xs-2">Last Name: </label>
                <input type="text" ng-model="last" ng-disabled="!edit" placeholder="Last name">
            </div>

            <div class="form-group">
                <label class="col-xs-2">Password: </label>
                <input type="password" ng-model="password1" placeholder="password">
            </div>

            <div class="form-group">
                <label class="col-xs-2">Password: </label>
                <input type="password" ng-model="password2" placeholder="password">
            </div>

            <button class="btn btn-success" ng-disabled="error || incomplete">
                <span class="glyphicon glyphicon-save"></span>
                Save change
            </button>
        </form>


    </div>















<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angJS-3.js"></script>
</body>
</html>
